<ion-header>
  <ion-navbar> 
    <button ion-button menuToggle> 
       <!-- https://ionicframework.com/docs/v3/components/#icons -->
       <ion-icon name="menu" ></ion-icon>

    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
     
  <ion-list>
    
      <!--ngFor iterar na collection passsando parâmetros na navegação-->
      <button ion-item  *ngFor="let elemento of elementos" (click) = "mostrarProdutos(elemento.id)">    
      <ion-thumbnail item-start>
           <!-- recupera a url via interpolação do controlador-->
        <img src="{{bucketURL}}/cat{{elemento.id}}.jpg">
      </ion-thumbnail>
      <h2>{{elemento.nome}}</h2> 
    </button>
    
  </ion-list>


</ion-content>
