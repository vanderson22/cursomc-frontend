

<ion-header>
  <ion-navbar> 
    <button ion-button menuToggle> 
       <!-- https://ionicframework.com/docs/v3/components/#icons -->
       <ion-icon name="menu" ></ion-icon>

    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <!-- iTEM DE NAVEGAÇÃO POR BOTÃO-->
 <ion-fab top right edde>
  <button navPush="CarrinhoPage" ion-fab mini>
    <ion-icon name="cart"></ion-icon>
  </button>
</ion-fab>
  <ion-card>

    <img [src]="produto?.imageURL || 'assets/imgs/prod.jpg'">
    <ion-card-content>
        <ion-card-title>
            {{produto?.nome}}
        </ion-card-title>
          <p>
              {{produto?.preco | currency:"BRL":true:"1.2"  }}
          </p>
    </ion-card-content> 
  </ion-card>
   <button ion-button block outline (click)= "adicionarProduto(produto)" > Adicionar ao carrinho </button>
</ion-content>
