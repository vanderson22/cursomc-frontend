<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>registrar</ion-title>
  </ion-navbar>
</ion-header>


<!-- preventDefault é para inibir o comportamento padrão-->
<ion-content padding>
  <form (ngSubmit)="registrar();$event.stopPropagation()">

    <ion-item>
      <ion-label stacked> Nome* </ion-label>
      <ion-input [(ngModel)]="nome"  name="nome" type="text"> </ion-input>

    </ion-item>

    <ion-item>
      <ion-label stacked> Email* </ion-label>
      <ion-input [(ngModel)]="email" name="email" type="text"> </ion-input>

    </ion-item>


    
    <ion-item>
      <ion-list radio-group [(ngModel)]="tipo"  name="tipo">

        <ion-list-header>
          Tipo cliente*
        </ion-list-header>


        <ion-item>
             
          <ion-radio checked="true" value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio value="2"></ion-radio>
        </ion-item>

      </ion-list>
    </ion-item>

    <ion-item>
      <ion-label stacked>cpf ou cnpj*</ion-label>
      <ion-input [(ngModel)]="cpfCnpj"  name="cpfCnpj" type="text"> </ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>senha*</ion-label>
      <ion-input [(ngModel)]="senha"  name="senha" type="password"> </ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>logradouro*</ion-label>
      <ion-input [(ngModel)]="logradouro" name="logradouro" type="text"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>numero*</ion-label>
      <ion-input [(ngModel)]="numero" name="numero" type="text"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>complemento</ion-label>
      <ion-input [(ngModel)]="complemento" name="complemento" type="text"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>bairro*</ion-label>
      <ion-input [(ngModel)]="bairro" name="bairro" type="text"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>cep*</ion-label>
      <ion-input [(ngModel)]="cep" name="cep"  name="cep" type="text"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Estado*</ion-label>
       <ion-select [(ngModel)]="estadoId" name="estadoId" (ionChange) = "updateEstados()">
            <ion-option value="1" >Minas Gerais</ion-option>
            <ion-option value="2" >São Paulo</ion-option> <!--Temporários-->
       </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade*</ion-label>
      <ion-select [(ngModel)]="cidadeId"  name="cidadeId" (ionChange) = "updateCidades()">
        <ion-option value="1" >Minas Gerais</ion-option>
        <ion-option value="2" >São Paulo</ion-option> <!--Temporários-->
   </ion-select>
    </ion-item>
 
    <ion-item>
    <ion-label stacked>Telefone1*</ion-label>
    <ion-input [(ngModel)]="telefone1"  name="telefone1" type="text"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Telefone2</ion-label>
    <ion-input [(ngModel)]="telefone2"  name="telefone2" type="text"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Telefone3</ion-label>
    <ion-input  [(ngModel)]="telefone3"  name="telefon3" type="text"> </ion-input>
  </ion-item>
  <button ion-button type="submit" > Registrar</button>
  </form>
</ion-content>
