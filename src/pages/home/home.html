

<ion-content padding>
  <h3>Sistema de pedidos</h3>
 
  <img src="assets/imgs/tela-inicial.png" alt="logo-inicial">
  <form>
      <ion-item>
        <ion-label Stacked>Email: </ion-label>
        <ion-input [(ngModel)]="creds.email" type="text" name="email" ></ion-input>
  <!-- [] bind atributo - () bind evento -->>
      </ion-item>
      <ion-item> 
        <ion-label Stacked>Password: </ion-label>
        <ion-input [(ngModel)]="creds.senha"  type="Password" name="senha"></ion-input>
        
     </ion-item>
        <button ion-button (click)="login()">Entrar</button>
  </form>
  <!-- () significa o bind de click para login-->
  <button ion-button outline>Registrar</button>
 
</ion-content>
