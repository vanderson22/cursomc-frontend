

<ion-header>
  <ion-navbar> 
    <button ion-button menuToggle> 
       <!-- https://ionicframework.com/docs/v3/components/#icons -->
       <ion-icon name="menu" ></ion-icon>

    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <!-- iTEM DE NAVEGAÇÃO POR BOTÃO-->
   <ion-fab top right edde>
    <button navPush="CarrinhoPage" ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <button ion-item *ngFor="let p of produtos" (click) = "detalheProduto(p)" >
      <ion-thumbnail item-start>
        <!--Quando houver url que não existe no bucket vai dar erro no browser e puxar a imagem de assets-->
        <img [src]="p?.imageURL || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{p.nome}}</h2>
      <p>{{p.preco | currency:"BRL":true:"1.2" }}</p>
    </button>
  </ion-list>

</ion-content>
