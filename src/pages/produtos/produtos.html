<ion-header>
  <ion-navbar>
    <ion-title>produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let p of produtos">
      <ion-thumbnail item-start>
        <!--Quando houver url que nÃ£o existe no bucket vai dar erro no browser e puxar a imagem de assets-->
        <img [src]="p?.imageURL || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{p.nome}}</h2>
      <p>{{p.preco | currency:"BRL":true:"1.2" }}</p>
    </button>
  </ion-list>

</ion-content>
